<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e5f5, #e0f7fa); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main Container for the content */
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        /* Header and Text */
        h1 {
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Form and File Input Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper .custom-button {
            border: 2px dashed #9ccc65;
            color: #9ccc65;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-wrapper .custom-button:hover {
            background-color: #e8f5e9;
            color: #7cb342;
            border-color: #7cb342;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #81c784; /* Soft green color */
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #66bb6a;
        }

        /* Fruit Images Section */
        .fruit-gallery {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .fruit-gallery img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin: 5px;
            border: 3px solid #f1f8e9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
